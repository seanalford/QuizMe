<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="card welcome-card mx-auto">
            <div class="card-header">
                <h5 class="card-title mb-0" id="appName"></h5>
            </div>
            <div class="card-body text-center">
                <h2 id="welcomeMessage"></h2>
                <div class="form-group mt-4">
                    <input type="text" class="form-control mb-3" id="screenName" placeholder="Screen Name">
                    
                    <div class="language-selector mb-3">
                        <select class="form-select" id="languageSelect">
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>

                    <button class="btn btn-primary" id="startButton" disabled></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/appData.js"></script>
    <script src="js/landing.js"></script>
</body>
</html>
